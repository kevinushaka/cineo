
<div class="from-center">
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username" formControlName="username">
      <small id="usernameHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="connect()">Submit</button>
  </form>
</div>

<small id="" class="form-text sign-text"> <a routerLink="/signup">Still not a member ? Sign up now!</a></small>
